server {
    listen 80;
    server_name lab0x0.com www.lab0x0.com test.lab0x0.com;
    root /var/www/lab0x0.com;

    location ~ /.well-known {
        default_type "text/plain";
        root /var/www/lab0x0.com;
    }

    # location / {
    #     return 301 https://lab0x0.com$request_uri;
    # }
}

server {
  listen 443 ssl;
  server_name test.lab0x0.com;
  root /var/www/lab0x0.com;

  ssl on;
  ssl_certificate     /etc/letsencrypt/live/test.lab0x0.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/test.lab0x0.com/privkey.pem;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  ssl_ciphers "HIGH:MEDIUM:+3DES:+aECDSA:+ECDSA:+SUITEB128:!aNULL:!RC4:!MD5:@STRENGTH";
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_dhparam /etc/nginx/dh2048.pem;

#   location / {
#     if ($host = www.lab0x0.com) { return 301 https://lab0x0.com$request_uri; }
#   }

  client_max_body_size 4G;
  keepalive_timeout 10;
}